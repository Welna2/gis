{% macro render_field(field) %}
  <div class="form-row">{% if field.name != "submit" %} {{ field.label }} {% endif %}</div>
  <div class="form-row">{{ field(**kwargs)|safe }}</div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
